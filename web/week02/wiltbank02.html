<!DOCTYPE html>
<html>
	<head>
		<title>Team Activity 02 - Client-side review</title>
		<link rel="stylesheet" type="text/css" href="wiltbank02.css">
		<script src="wiltbank02.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$('#fadetoggle').on('click', function() {
					$('#div3').fadeToggle(1000);
				});

				$('#changecolor').on('click', function() {
					$('#div1').css("background-color", $('#txtColor').val());
				}); 
			});
		</script>
	</head>

	<body>
		<div class="container">
			<div id="div1" class="divone hover-bold col-sm-12 panel">div1</div>
			<div class="row">
				<div id="div2" class="divtwo hover-bold col-sm-6 panel">div2</div>
				<div id="div3" class="divthree hover-bold col-sm-6 panel">div3</div>
			</div>

			<button onclick="clickAlert();">Click me</button><br/><br/>

			<label for="txtColor">Background Color:</label> <input type="text" id="txtColor" placeholder="#cccccc"><br />

			<button id="changecolor">Change Div 1 Background Color</button><br/><br/>
			<button id="fadetoggle">Fade Div 3</button>
		</div>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	</body>

</html>
